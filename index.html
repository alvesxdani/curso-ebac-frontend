<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm">
      <h1 class="mb-3 mt-3 ">Formulário</h1>
      <form class="d-flex flex-column  ">
        <input type="text" name="name" id="name" placeholder="Nome completo" class="form-control mb-3">
        <input type="tel" name="tel" id="tel" placeholder="Seu telefone" class="form-control mb-3">
        <input type="email" name="email" id="email" placeholder="Seu melhor e-mail" class="form-control mb-3">
        <button class="btn btn-info " type="submit">Enviar</button>
      </form>
    </div>
  </body>
